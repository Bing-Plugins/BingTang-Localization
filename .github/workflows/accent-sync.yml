name: Accent sync

on:
  schedule:
    - cron: "0 4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Replace secret in accent.json
        run: sed -i 's/%ACCENT_APIKEY%/${{ secrets.ACCENT_APIKET }}/g' accent.json
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g accent-cli
      - run: accent sync --add-translations --merge-type=passive --order-by=key„ÄÅ
        env:
          ACCENT_API_KEY: ${{ secrets.ACCENT_API_KEY }}
          ACCENT_API_URL: ${{ vars.ACCENT_API_URL }}
          ACCENT_PROJECT: ${{ vars.ACCENT_PROJECT }}
      - uses: peter-evans/create-pull-request@v4
        with:
          add-paths: "*.po"
          commit-message: Update Accent
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: accent
          draft: false
          delete-branch: true
          title: New translations are available to merge
          body: Translation files have been updated, feel free to merge this pull request after review.